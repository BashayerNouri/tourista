{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
  <h1 class="my-5">Update a destination</h1>
<div class="jumbotron container-fluid">
<form action="{% url 'destination-update' destination_obj.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{form|crispy}}
  <input class="btn btn-success btn-block" type="submit" value="Update">
</form>
</div>
{% endblock content %}
